	<br>
	<b>Avgångar från </b>
	<select id=station onchange="SL()">

	 <option value="1323">Medborgarplatsen</option>

	</select>

			<tr>
				<td>Name:</td>

			</tr>
			<tr>
				<td>Password:</td>
				<td><input type="password" name="password"></td>
			</tr>
			<tr>
				<td><input type="submit" value="Logga in"></td>
			</tr>

		</table>
	</form>
